<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Route Optimizer</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>ğŸšŒ Bus Route Optimizer</h1>
    <form id="route-form">
      <input type="text" id="start" placeholder="Start Stop" required />
      <input type="text" id="end" placeholder="End Stop" required />
      <input type="time" id="time" required />
      <select id="day">
        <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
        <option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option>
      </select>
      <select id="optimize">
        <option value="shortest">Shortest Time</option>
      </select>
      <button type="submit">Search</button>
    </form>
    <div id="output"></div>
  </div>
</body>
</html>
